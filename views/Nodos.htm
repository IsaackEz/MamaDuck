<DOCTYPE html>
	<meta charset="utf-8" />
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body {
			font-family: sans-serif;
			background: rgb(39, 39, 39);
		}
		.node {
			fill: #ccc;
			stroke: #fff;
			stroke-width: 2px;
		}
		.link {
			stroke: #777;
			stroke-width: 2px;
		}
	</style>
	<body>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script>
			let width = 1920,
				height = 1080;
			let links = [
				{ source: 'Node1', target: 'Node2' },
				{ source: 'Node2', target: 'Node3' },
				{ source: 'Node3', target: 'Node4' },
				{ source: 'Node3', target: 'Node1' },
				{ source: 'Node5', target: 'Node3' },
				{ source: 'Node6', target: 'Node4' },
				{ source: 'Node6', target: 'Node3' },
				{ source: 'Node2', target: 'Node6' },
			];

			let nodes = {};
			links.forEach(function (link) {
				link.source =
					nodes[link.source] ||
					(nodes[link.source] = { name: link.source });
				link.target =
					nodes[link.target] ||
					(nodes[link.target] = { name: link.target });
			});

			let svg = d3
				.select('body')
				.append('svg')
				.attr('width', width)
				.attr('height', height);

			let force = d3.layout
				.force()
				.size([width, height])
				.nodes(d3.values(nodes))
				.links(links)
				.on('tick', tick)
				.linkDistance(300)
				.start();

			let link = svg
				.selectAll('.link')
				.data(links)
				.enter()
				.append('line')
				.attr('class', 'link');

			let node = svg
				.selectAll('.node')
				.data(force.nodes())
				.enter()
				.append('circle')
				.attr('class', 'node')
				.attr('r', width * 0.03);

			function tick(e) {
				node
					.attr('cx', function (d) {
						return d.x;
					})
					.attr('cy', function (d) {
						return d.y;
					})
					.call(force.drag);
				link
					.attr('x1', function (d) {
						return d.source.x;
					})
					.attr('y1', function (d) {
						return d.source.y;
					})
					.attr('x2', function (d) {
						return d.target.x;
					})
					.attr('y2', function (d) {
						return d.target.y;
					});
			}
		</script>
	</body></DOCTYPE
>
